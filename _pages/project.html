<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .projects-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .project-card {
      width: 300px;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    .project-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .project-title {
      font-size: 18px;
      font-weight: bold;
      margin: 15px 0;
      color: #333;
    }

    .project-link {
      text-decoration: none;
      color: #007bff;
      font-size: 14px;
      display: inline-block;
      margin-bottom: 15px;
    }

    .project-link:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; margin: 20px 0;">My Projects</h1>
  <div class="projects-container">
    <!-- Project 1 -->
    <div class="project-card">
      <img class="project-image" src="images/animal1.png" alt="Calf Research">
      <div class="project-title">Calf Research</div>
      <a href="calf-research.html" class="project-link">Learn More</a>
    </div>

    <!-- Project 2 -->
    <div class="project-card">
      <img class="project-image" src="images/animal2.png" alt="Cow Research">
      <div class="project-title">Cow Research</div>
      <a href="cow-research.html" class="project-link">Learn More</a>
    </div>

    <!-- Project 3 -->
    <div class="project-card">
      <img class="project-image" src="images/animal3.png" alt="Sheep Research">
      <div class="project-title">Sheep Research</div>
      <a href="sheep-research.html" class="project-link">Learn More</a>
    </div>
  </div>
</body>
</html>
